<!DOCTYPE html>

<body>
    <script>
        //복숭아 갯수에 따라 필요한 바구니의 갯수를 구하는 계산기
        // 복숭아 10개 당 바구니 1개가 필요하다.
        // 복숭아를 모두 담으려면 몇개의 바구니가 필요한지 구해서 알림창에 출력
        // 입력은 promtp로 받기.
        // 내림기능 : Math.floor(123.456) -> 123
        // 힌트1: %연산지를 사용합니다.
        // 힌트2:
            // if(???) {
            //     바구니++
            // }

        const 복숭아 = Number(prompt('복숭아 갯수를 적어주세요')
        let 바구니 (복숭아%10);

        if (50 > 복숭아) {
            바구니 = 5;
        }
    


    </script>
</body>
</html>
