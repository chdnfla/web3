<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    버스요금
    분류
    어린이:7세~13세
    청소년:14세~19세 
    일반:20세~
    입력: Number(prompt(메세지)), 출력: alert(메세지)
 나이를 입력하면 알림창에 요금을 알려주도록 만들어주세요
 -->

 <script>
    const userAge = Number(prompt('나이를 입력해주세요'))
    let 버스요금;
    
    if (20 >= userAge) {
       버스요금 = 1250;
    } else if (14 >= userAge) {
        버스요금 = 900;
    } else {
        버스요금 = 500;
    }

    alert('버스요금은 카드는 1250원 입니다')
    alert('버스요금은 카드는 900원 입니다')
    alert('버스요금은 카드는 500원 입니다')

 </script>
</body>
</html>
